# Language flags.
language: rust

# OS matrix.
os:
  - linux
  - osx
  - windows

# Version matrix.
rust:
  - stable
  - beta
  - nightly

# Cargo caching.
cache:
  cargo: true

# Build scripting.
script:
  - cargo build --release

# Release deployment.
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/quick-skeleton
  skip_cleanup: true
  on:
    os: linux
    tags: true
